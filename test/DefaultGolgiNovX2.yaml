DEFAULT:
  SOURCE: '/media/ExtHDD01/' # local storage path of the model
  root_path: '/media/ghc/Ghc_data3/BRC/aisr/HumanGolgiNov25/' # root path for input data
  DESTINATION: '/media/ghc/Ghc_data3/BRC/aisr/HumanGolgiNov25/' # destination path for output files
  upsample_params: # upsample size, same with dx if no upsample
    size: [64, 256, 256]
  assemble_params:  # parameters for assembling patches
    C: [16, 16, 16] # cropped pixels
    S: [16, 16, 16] # overlapping pixels
    dx_shape: [ 64, 256, 256 ] # (dz, dx, dy) inference size # upsample size (60, 128, 384) > (384, 128, 384)
    weight_shape: [ 224, 224, 224] # shape of the weight = dx_shape - cropping
    weight_method: "cross"
    testwhole: false # if testing the whole volume or only ORI
    zrange: [ 0,  256 - 13 * 8, 13 * 4 ] # (z0, x0, y0), (z0 + dz, x0 + dx, y0 + dy), coordinates after upsampling
    xrange: [ 0, 1024 - 13 * 16, 13 * 16 ] #3624 - 13*16, 13 * 16]
    yrange: [ 0, 1024 - 13 * 16,  13 * 16 ]
  mc: 1
  input_augmentation: [null, 'transpose']#, 'flipX', 'flipY']
  output_channel: 1
# (256 - 2 * S - C) = 16 * 13
ENC:
  dataset: "CamZdsp4X2"
  image_list_path: null
  image_path: ["CamZdsp4X2.tif"]
  prj: "E250714/X2/dsp1skip8IN/"
  epoch: 500
  model_type: "VQQ2"
  hbranchz: true
  downbranch: 2 # 1 for 8X SR, 2 for 4X SR, 4 for 2X SR
  checking_codebook: true
  decode_augmentation: false
  norm_method: [ "00", "11" ]  # normalization method for each data in the list
  trd: [[ 0, 7000]]
  norm_mean_std: null
  norm_percentile: [0.1, 99.9]
